<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/schlaeger.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wdth,wght@75..100,300..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <div class="scoreboard">
            <div class="player" id="player1">
                <h2 class="player-name">Spieler 1</h2>
                <div class="score" id="score1">0</div>
                <p class="serve-indicator" id="serve1">⬅️ Linkes Feld</p>
                <div class="set-counter">
                    <div class="set-circle"></div>
                    <div class="set-circle"></div>
                </div>
                <button onclick="updateScore('score1', 'player2', 1, 'player1')">+</button>
                <button onclick="updateScore('score1', 'player2', -1, 'player1')">-</button>
            </div>

            <div class="button-container">
            <button onclick="resetGame()" class="reset-button">Reset</button> <!-- Reset-Button -->
            <a class="rules-btn" href="rules/rules.html">Regeln</a>
            </div>
            
            <div class="player" id="player2">
                <h2 class="player-name">Spieler 2</h2>
                <div class="score" id="score2">0</div>
                <p class="serve-indicator" id="serve2">⬅️ Linkes Feld</p>
                <div class="set-counter">
                    <div class="set-circle"></div>
                    <div class="set-circle"></div>
                </div>
                <button onclick="updateScore('score2', 'player1', 1, 'player2')">+</button>
                <button onclick="updateScore('score2', 'player1', -1, 'player2')">-</button>
            </div>
        </div>
        <p id="winner" class="winner"></p>
    </div>
    <div class="rules-container">
        <a href="ru"></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
